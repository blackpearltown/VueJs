<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="component">
      <ol>
        <task-list
          v-for="task in Trello"
          v-bind:task="task"
          v-bind:key="task.id"
        ></task-list>
      </ol>
    </div>

    <script>
      Vue.component('task-list', {
        props: ['task'],
        template: '<li>{{ task.text }}</li>',
      })

      var app7 = new Vue({
        el: '#component',
        data: {
          Trello: [
            { id: 0, text: 'Làm đồ án Android' },
            { id: 1, text: 'Làm đồ án Laravel' },
            { id: 2, text: 'Hoàn thành task đúng deadline' },
          ],
        },
      })
    </script>
  </body>
</html>
